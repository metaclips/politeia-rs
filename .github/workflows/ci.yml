name: Politeia CI

on: 
    push:
        branches:
            - master
  
    pull_request:
        branches: 
            - master
jobs:  
    check:
        name: cargo check
        runs-on: ubuntu-latest
        steps:
            -   name: checkout
                uses: actions/checkout@v2
            
            -   name: cargo check
                uses: actions-rs/cargo@v1
                with:
                    command: check
                    args: --release

            -   name: cargo clippy
                uses: actions-rs/clippy-check@v1
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    args: --all-features

            -   name: cargo fmt
                uses: actions-rs/cargo@v1
                with:
                    command: fmt
                    args: --all -- --check

    test:
        name: cargo test
        runs-on: ubuntu-latest
        steps:
            -   name: checkout
                uses: actions/checkout@v2

            -   name: cargo test
                uses: actions-rs/cargo@v1
                with:
                    command: test
                    args: --release -- --nocapture